<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hadoop Guide</title>
</head>
<body>
    <header></header>
    <side></side>
    <main></main>
</body>
<script>
    function loading(selector, file) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.querySelector(selector).innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", file, true);
        xhttp.send();
    }

    function addOn(selector) {
        document.querySelector(selector).classList.add("on");
    }

    loading("header", "header.html");
    loading("side", "side.html");

    if (window.location.pathname == "./hadoop/#1_1") {
        loading("main", "1.html");
        addOn("header a:first-child");
    }

</script>
</html>
